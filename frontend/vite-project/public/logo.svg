<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White circle background -->
  <circle cx="60" cy="60" r="60" fill="white"/>
  
  <!-- Shield shape with yellow border -->
  <defs>
    <clipPath id="shieldClip">
      <path d="M60 25 L42 30 L42 58 C42 72 48 82 60 92 C72 82 78 72 78 58 L78 30 Z"/>
    </clipPath>
  </defs>
  
  <!-- Shield dark grey fill -->
  <path d="M60 25 L42 30 L42 58 C42 72 48 82 60 92 C72 82 78 72 78 58 L78 30 Z" 
        fill="#2D2D2D"/>
  
  <!-- Shield yellow border -->
  <path d="M60 25 L42 30 L42 58 C42 72 48 82 60 92 C72 82 78 72 78 58 L78 30 Z" 
        fill="none" 
        stroke="#FFD700" 
        stroke-width="4" 
        stroke-linejoin="round"/>
  
  <!-- Shield black outer edge -->
  <path d="M60 25 L42 30 L42 58 C42 72 48 82 60 92 C72 82 78 72 78 58 L78 30 Z" 
        fill="none" 
        stroke="#000000" 
        stroke-width="1.5" 
        stroke-linejoin="round"/>
  
  <!-- Person silhouette (flexing figure) -->
  <g clip-path="url(#shieldClip)">
    <!-- Head -->
    <circle cx="60" cy="42" r="6" fill="#000000"/>
    
    <!-- Torso -->
    <rect x="56" y="48" width="8" height="20" rx="2" fill="#000000"/>
    
    <!-- Left arm flexed (bicep pose) -->
    <path d="M48 50 Q46 52 46 56 Q46 60 48 62 L52 60 Q50 58 50 56 Q50 54 52 52 Z" fill="#000000"/>
    <ellipse cx="50" cy="54" rx="3" ry="4" fill="#000000"/>
    
    <!-- Right arm flexed (bicep pose) -->
    <path d="M72 50 Q74 52 74 56 Q74 60 72 62 L68 60 Q70 58 70 56 Q70 54 68 52 Z" fill="#000000"/>
    <ellipse cx="70" cy="54" rx="3" ry="4" fill="#000000"/>
    
    <!-- Lightning bolt (white, vertical, overlapping torso) -->
    <path d="M58 50 L56 58 L60 58 L59 68 L64 56 L60 56 L62 50 Z" 
          fill="white" 
          stroke="#2D2D2D" 
          stroke-width="0.5"/>
  </g>
</svg>
